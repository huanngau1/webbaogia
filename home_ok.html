{% extends "quoteapp/base.html"%}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header d-flex justify-content-between align-items-center" id="headingOne">
                <button class="accordion-button flex-grow-1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Bộ trung tâm
                </button>
                <!-- Thêm nút vào tiêu đề Accordion -->
                <button class="btn ms-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                        class="fa fa-plus-circle" aria-hidden="true"></i></button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                <div class="accordion-body">
                    Table san pham
                </div>
            </div>
        </div>

        <!-- Modal -->
        {% include "quoteapp/modal.html" %}
    </div>
</div>
{% endblock content %}
